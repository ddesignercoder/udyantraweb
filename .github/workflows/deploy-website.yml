name: Deploy to BigRock

on:
  push:
    branches: ["dev"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # 1. Checkout repo
      # -----------------------------
      - name: Checkout code
        uses: actions/checkout@v3

      # -----------------------------
      # 2. Setup SSH
      # -----------------------------
      - name: Setup SSH Key for BigRock
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.BIGROCK_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      # -----------------------------
      # 3. Add known host (BigRock)
      # -----------------------------
      - name: Add BigRock host key
        run: |
          ssh-keyscan -t rsa ${{ secrets.BIGROCK_HOST }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      # -----------------------------
      # 4. Remove all default GitHub keys
      # Prevents "Too many authentication failures"
      # -----------------------------
      - name: Clear Default SSH Agent Keys
        run: |
          ssh-add -D || true
          eval `ssh-agent -k` || true

      # -----------------------------
      # 5. Install rsync
      # -----------------------------
      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install -y rsync

      # -----------------------------
      # 6. Deploy using rsync
      # -----------------------------
      - name: Deploy Website via rsync
        run: |
          rsync -avz --delete \
            -e "ssh \
                  -o StrictHostKeyChecking=no \
                  -o IdentitiesOnly=yes \
                  -o HostKeyAlgorithms=+ssh-rsa \
                  -o PubkeyAcceptedKeyTypes=+ssh-rsa \
                  -o KexAlgorithms=+diffie-hellman-group-exchange-sha256 \
                  -i ~/.ssh/id_rsa" \
            ./ \
            ${{ secrets.BIGROCK_USER }}@${{ secrets.BIGROCK_HOST }}:/home1/${{ secrets.CPANEL_USER }}/demo/udyantra/staging
