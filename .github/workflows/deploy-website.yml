name: Deploy Website to BigRock

on:
  push:
    branches: ["dev"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH for BigRock
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.BIGROCK_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          cat <<EOF > ~/.ssh/config
          Host bigrock
            HostName ${{ secrets.BIGROCK_HOST }}
            User ${{ secrets.BIGROCK_USER }}
            IdentityFile ~/.ssh/id_rsa
            PubkeyAcceptedKeyTypes +ssh-rsa
            HostKeyAlgorithms +ssh-rsa
            KexAlgorithms +diffie-hellman-group-exchange-sha256
            StrictHostKeyChecking no
          EOF
          chmod 600 ~/.ssh/config

      - name: Add BigRock host key
        run: |
          mkdir -p ~/.ssh
          touch ~/.ssh/known_hosts
          ssh-keyscan -o KexAlgorithms=+diffie-hellman-group-exchange-sha256 -t rsa ${{ secrets.BIGROCK_HOST }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install -y rsync

      - name: Deploy Website via rsync
        run: |
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no -o HostKeyAlgorithms=+ssh-rsa -o PubkeyAcceptedKeyTypes=+ssh-rsa -o KexAlgorithms=+diffie-hellman-group-exchange-sha256" \
            ./ \
            bigrock:/home1/a1662bta/demo/udyantra/staging
