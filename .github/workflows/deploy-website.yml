name: Deploy Website to BigRock

on:
  push:
    branches: ["dev"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # 1. Checkout repo
      # -----------------------------
      - name: Checkout code
        uses: actions/checkout@v3

      # -----------------------------
      # 2. Install rsync
      # -----------------------------
      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install -y rsync

      # -----------------------------
      # 3. Setup SSH agent and add private key
      # -----------------------------
      - name: Setup SSH Agent
        run: |
          eval "$(ssh-agent -s)"
          echo "${{ secrets.BIGROCK_SSH_KEY }}" | ssh-add -

      # -----------------------------
      # 4. Deploy via rsync
      # -----------------------------
      - name: Deploy Website via rsync
        run: |
          rsync -avz --delete \
            -e "ssh \
                  -o StrictHostKeyChecking=no \
                  -o IdentitiesOnly=yes \
                  -o HostKeyAlgorithms=+ssh-rsa \
                  -o PubkeyAcceptedKeyTypes=+ssh-rsa \
                  -o KexAlgorithms=+diffie-hellman-group-exchange-sha256" \
            ./ \
            ${{ secrets.BIGROCK_USER }}@${{ secrets.BIGROCK_HOST }}:/home1/${{ secrets.CPANEL_USER }}/website
